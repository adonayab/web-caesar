<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <title>Web-Caesar</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="/static/style.css" >
</head>

<body>
  
  <form action="/" method="post">
    <h1>Caesar Cipher</h1>
    Rotate by: <input type="text" name="rot" placeholder="0"><span class="error">{{ error }}</span>
    <textarea name="text" rows="8" cols="80" placeholder="Your text here">{{ encrypted_text }}</textarea>
    <input type="submit" value="Submit Query">
  </form>
</body>

</html>
